
services:
  - type: web
    name: tournoi-foot-symfony
    env: php
    plan: free
    buildCommand: composer install --no-dev --optimize-autoloader
    startCommand: php -S 0.0.0.0:10000 -t public
    envVars:
      - key: APP_ENV
        value: prod
      - key: APP_SECRET
        value: 'tournoifoot123'
      # - key: DATABASE_URL
      #   value: 'mysql://user:password@host:port/dbname'
      - key: DATABASE_URL
        value: 'mysql://root:@127.0.0.1:3306/gametournoi?serverVersion=8.0.31'
    autoDeploy: true
    branch: main
    rootDir: .
