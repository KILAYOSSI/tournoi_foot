        template: conditions.html.twig

confidentialite:
    path: /confidentialite
    controller: Symfony\Bundle\FrameworkBundle\Controller\TemplateController
    defaults:
        template: confidentialite.html.twig

cookies:
    path: /cookies
    controller: Symfony\Bundle\FrameworkBundle\Controller\TemplateController
    defaults:
        template: cookies.html.twig

parametres:
    path: /parametres
    controller: Symfony\Bundle\FrameworkBundle\Controller\TemplateController
    defaults:
        template: parametres.html.twig
