<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Paramètres des Cookies</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Dancing+Script&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background: linear-gradient(to right, #ffe6eb, #fde2f3);
      color: #4e3b4c;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 60px;
      background-color: #fff5f8;
    }
    header h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3.5rem;
      color: #c14682;
      margin: 0;
    }
    main {
      max-width: 850px;
      margin: 40px auto;
      padding: 30px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(0,0,0,0.05);
    }
    form label {
      display: block;
      margin: 20px 0;
      font-size: 1.2rem;
    }
    button {
      margin-top: 20px;
      padding: 12px 30px;
      background-color: #c14682;
      border: none;
      color: white;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 20px;
    }
    a {
      color: #c14682;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Paramètres des Cookies</h1>
  </header>
  <main>
    <form>
      <label><input type="checkbox" checked /> Autoriser les cookies de performance</label>
      <label><input type="checkbox" checked /> Autoriser les cookies de personnalisation</label>
      <label><input type="checkbox" /> Refuser les cookies publicitaires</label>
      <button type="submit">Enregistrer mes préférences</button>
    </form>
  </main>
  <footer>
    <a href="index.html">Retour à l'accueil</a>
  </footer>
</body>
</html>
